deep_sleep:
  id: deep_sleep_control
  # run_duration: 5s
  sleep_duration: 1h

script:
  - id: consider_deep_sleep
    mode: queued
    then:
      - delay: 5s
      - component.update: my_display   
      - delay: 5s           
      - if:
          condition:
            sensor.in_range:
              id: batvoltage
              above: 4.15
          then:
            - deep_sleep.prevent: deep_sleep_control 
          else:
            - deep_sleep.enter: deep_sleep_control 

      - delay: 25s
      - script.execute: consider_deep_sleep
